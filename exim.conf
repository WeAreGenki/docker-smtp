######################################################################
#                      ROUTERS CONFIGURATION                         #
######################################################################

begin routers

smarthost:
  driver = manualroute
  domains = ! +local_domains
  transport = smarthost_smtp
  # route_data = ${env{SMARTHOST_HOST}{$value} fail}
  route_data = smtp.sparkpostmail.com
  # ignore_target_hosts = <; 0.0.0.0 ; 127.0.0.0/8 ; ::1

no_more


######################################################################
#                      TRANSPORTS CONFIGURATION                      #
######################################################################

begin transports

smarthost_smtp:
  driver = smtp
  # port = ${env{SMARTHOST_PORT}{$value} fail}
  port = 2525
  hosts_require_auth = <; $host_address
  # hosts_require_auth = $host_address
  # message_size_limit = ${if > {$max_received_linelength}{998} {1}{0}}

######################################################################
#                      RETRY CONFIGURATION                           #
######################################################################

begin retry

# Address/Domain  Error  Retries
*                 *      F,2h,15m; G,16h,1h,1.5; F,4d,6h

######################################################################
#                   AUTHENTICATION CONFIGURATION                     #
######################################################################

begin authenticators

auth_login:
  driver = plaintext
  public_name = LOGIN
  hide client_send = : ${env{SMARTHOST_USERNAME}{$value} fail} : ${env{SMARTHOST_PASSWORD}{$value} fail}

# End of Exim configuration file

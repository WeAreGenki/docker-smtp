######################################################################
#                    MAIN CONFIGURATION SETTINGS                     #
######################################################################

add_environment = LOCAL_DOMAINS : RELAY_TO_DOMAINS : RELAY_FROM_HOSTS : SMARTHOST_PORT : SMARTHOST_HOST : SMARTHOST_PUBLIC_NAME : SMARTHOST_USERNAME : SMARTHOST_PASSWORD
keep_environment = LOCAL_DOMAINS : RELAY_TO_DOMAINS : RELAY_FROM_HOSTS : SMARTHOST_PORT : SMARTHOST_HOST : SMARTHOST_PUBLIC_NAME : SMARTHOST_USERNAME : SMARTHOST_PASSWORD
# domainlist local_domains = ${env{LOCAL_DOMAINS}{$value} fail}
# domainlist relay_to_domains = ${env{RELAY_TO_DOMAINS}{$value} fail}
# hostlist relay_from_hosts = <; ${env{RELAY_FROM_HOSTS}{$value} fail}
domainlist local_domains =
domainlist relay_to_domains =
hostlist relay_from_hosts =
acl_smtp_rcpt = acl_check_rcpt
acl_smtp_data = acl_check_data
tls_advertise_hosts =
daemon_smtp_ports = 2525
# deliver_drop_privilege = true
# never_users = root
prdr_enable = true
log_file_path = /var/log/exim/%s
syslog_duplication = false
log_selector = \
  +smtp_protocol_error \
  +smtp_syntax_error \
  +sender_on_delivery \
  +received_recipients
ignore_bounce_errors_after = 2d
timeout_frozen_after = 7d

sender_unqualified_hosts = *
recipient_unqualified_hosts = *

